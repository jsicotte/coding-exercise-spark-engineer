plugins {
    id 'scala'
    id 'application'
}

repositories {
    mavenCentral()
}

application {
    mainClass = 'SparkEngineerChallenge'
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.12.1'
    implementation group: 'org.apache.spark', name: 'spark-core_2.12', version: '3.1.2'
    implementation group: 'org.apache.spark', name: 'spark-sql_2.12', version: '3.1.2'
    implementation group: 'com.github.scopt', name: 'scopt_2.12', version: '4.0.1'

    testImplementation 'junit:junit:4.13.2'
//    testImplementation 'org.scalatest:scalatest_2.13:3.2.6'
//    testImplementation 'org.scalatestplus:junit-4-13_2.13:3.2.2.0'
}